<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Input New Players</title>

<script type="text/javascript">

	function validate() {
		if(document.form.name.value == "") {
			alert("Please provide the name of the player.");
			document.form.name.focus();
			return false;
		}
		
		if(document.form.number.value == -1) {
			alert("Please provide the number of the player.");
			document.form.number.focus();
			return false;
		}
		
		if(document.form.height.value == "") {
			alert("Please provide the height of the player.");
			document.form.height.focus();
			return false;
		}
		
		if(document.form.position.value == "") {
			alert("Please provide the position of the player.");
			document.form.position.focus();
			return false;
		}
		
		if(document.form.yearsPro.value == 0) {
			alert("Please provide the amount of years pro the player has.");
			document.form.yearsPro.focus();
			return false;
		}
		
		if(document.form.team.city.value == "") {
			alert("Please provide the city where the players team is located.");
			document.form.team.city.focus();
			return false;
		}
		
		if(document.form.team.state.value == "") {
			alert("Please provide the state where the players team is located.");
			document.form.team.state.focus();
			return false;
		}
		
		if(document.form.team.teamname.value == "") {
			alert("Please provide the name of the team the player plays for.");
			document.form.team.teamname.focus();
			return false;
		}
		
		if(document.form.team.stadium.value == "") {
			alert("Please provide the name of the stadium the team plays in.");
			document.form.team.stadium.focus();
			return false;
		}  
		
		if(document.form.number.value > 99) {
			alert("Please enter a number below 100.");
			document.form.number.focus();
			return false;
		}
		return true;
	}

</script>

</head>
<body>

	<form name="form" th:object="${newPlayer}" th:action="@{/update/{id}(id=${newPlayer.id})}" method=POST onsubmit="return(validate());">
	NAME: <input name="name" size="20" th:field="*{name}"><br />
	NUMBER: <input name="number" size="20" th:field="*{number}"><br />
	HEIGHT: <input name="height" size="20" th:field="*{height}"><br />
	POSITION: <input name="position" size="20" th:field="*{position}"><br />
	YEARS PRO: <input name="yearsPro" size="20" th:field="*{yearsPro}"><br />
	CITY: <input name="team.city" size="20" th:field="*{team.city}"><br />
	STATE: <input name="team.state" size="20" th:field="*{team.state}"><br />
	TEAM NAME: <input name="team.teamname" size="20" th:field="*{team.teamname}"><br />
	STADIUM: <input name="team.stadium" size="20" th:field="*{team.stadium}"><br />
	<input name="submit" type="submit" value="submit"/>
	</form>
	<a href="viewAll">View all Players</a>
	
</body>
</html>
